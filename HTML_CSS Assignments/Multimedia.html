<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Multimedia Lab</title>
</head>
<style>

body{
    margin:30px;
    font-family: Arial, sans-serif;
}
</style>
<body>

<h1>HTML5 Multimedia Lab</h1>
<p>This page demonstrates video, audio, embed (PDF), iframe, and inline SVG.</p>

<h2>Video (sample.mp4)</h2>
<video width="400" controls poster="poster.jpg">
    <source src="Style.mp4" type="video/mp4" mute="1" autoplay="1">
    Your browser does not support the video tag.
</video>

<h2>Audio (sample.mp3)</h2>
<audio controls loop>
    <source src="sample.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<h2>Embed (document.pdf)</h2>
<embed src="SUNL_KUMAR_DEGA.pdf" type="application/pdf" width="400" height="300">
<p>If not visible, <a href="document.pdf">download document.pdf</a>.</p>

<h2>Iframe (demo.html)</h2>
<iframe src="demo.html" width="400" height="200" title="Embedded page preview"></iframe>

<h2>Inline SVG</h2>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

</body>
</html>
