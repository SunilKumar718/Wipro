<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Feedback Survey</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #0077b8;
        color: white;
        padding: 15px;
        text-align: center;
    }

    nav {
        background-color: #f0f0f0;
        padding: 10px;
    }

    nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #0077b6;
        font-weight: bold;
    }

    main {
        display: flex;
        justify-content: flex-start;
        margin: 20px;
    }

    form {
        padding: 20px;
        width: 60%;
    }

   
    legend {
        font-weight: bold;
        font-size: 18px;
        color: #0077b6;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input, select, textarea {
        width: 90%;
        padding: 6px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
  

    textarea {
        resize: vertical;
    }

    .buttons {
        margin-top: 15px;
    }

    button {
        background-color: #0077b6;
        color: white;
        border: none;
        padding: 8px 14px;
        margin-right: 8px;
        cursor: pointer;
        border-radius: 3px;
    }

    button {
        background-color:#0077b6;
        border: 1px solid #0077b6;
       
    }

    aside {
        width: 30%;
        padding: 15px;
        border-radius: 5px;
        margin-left: 20px;
    }

    footer {
        background-color: #f0f0f0;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>
    <h1>Website Feedback Survey</h1>
    <p>We value your opinion. Please take a minute to share your thoughts.</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<main>
    <form>
        <fieldset>
            <legend>Feedback Form</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="10" max="100">

            <label for="design">Design (1-10)</label>
            <input type="range" id="design" name="design" min="1" max="10">

            <label>Content Quality:</label>
            <input type="radio" name="content" value="Excellent"> Excellent
            <input type="radio" name="content" value="Good"> Good
            <input type="radio" name="content" value="Average"> Average
            <input type="radio" name="content" value="Poor"> Poor

            <label for="page">Most visited page:</label>
            <select id="page" name="page">
                <option>Home</option>
                <option>Blog</option>
                <option>Products</option>
                <option>Contact</option>
            </select>

            <label for="suggestions">Suggestions</label>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Write your suggestions here..."></textarea>

            <label>
                <input type="checkbox" name="contact" id="left"> I agree to be contacted regarding my feedback
            </label>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </fieldset>
    </form>

    <aside>
        <h3>Why your feedback matters</h3>
        <p>Your feedback helps us improve our website experience for everyone. Thank you!</p>
    </aside>
</main>

<footer>
    Â© 2025 Website Survey
</footer>

</body>
</html>
